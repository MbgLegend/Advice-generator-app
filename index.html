<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Advice generator app</title>
    <style>
      .attribution { font-size: 16px; text-align: center; font-family: monospace; color: #fff; position: absolute; bottom: 8rem; left: 50%; transform: translateX(-50%);}
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Canvas">
        <h6> Advice #<span class="advice-id">139</span></h6>
        <p class="advice">"If you're going bald, don't comb your hair over your bald patch."</p>
        <img src="images/pattern-divider-desktop.svg" alt="pattern divider">
        <div>
          <button class="btn">
            <img src="images/icon-dice.svg" alt="dice icon">
          </button>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohamad Ghalayini</a>.
    </div>
    <script src="script.js"></script>
</body>
</html>
